<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>filmiSahver</h1>

        <h2>Lisa film</h2>
        <form id="filmiVorm">

            <label>Filmi Nimi</label>
            <input list="filmiSoovitaja" id="filmiNimi">
            <datalist id="filmiSoovitaja"></datalist>

            <label>Staatus:</label>
            <select id="filmiStaatus">
                <option value="soovin">Soovin vaadata</option>
                <option value="pooleli">Pooleli jäänud</option>
                <option value="vaadatud">Läbi vaadatud</option>
                <option value="alla">Andsin alla</option>
            </select>

            <div id="jarjehoidja" style="display: none;">
                <label>Pooleliäämise aeg (hh:mm:ss)</label>
                <input type="text" id="jarjeHoidja" placeholder="hh:mm:ss">
            </div>

            <label>Hinnang</label>
            <input type="number" id="filmiHinnang" min="0" max="5">

            <button type="submit">Lisa film</button>

        </form>

        <h2>Sinu filmid</h2>
        <ul id="salvestatudFilmid"></ul>

        <h2>Statistika</h2>
        <div id="statistika">
            <p>Kokku filme: <span id="kokku"></span></p>
            <p>Vaadatud: <span id="vaadatud"></span></p>
            <p>Soovin vaadata: <span id="soovin"></span></p>
            <p>Pooleli: <span id="pooleli"></span></p>
            <p>Andsin alla: <span id="alla"></span></p>
            <p>Keskmine hinnang (vaadatud): <span id="keskmine"></span></p>
        </div>
        
    </div>
</body>
</html>
